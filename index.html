<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpeedReader Pro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <style>
        :root {
            --bg-color: #0f0f0f;
            --card-bg: #1a1a1a;
            --text-color: #ffffff;
            --accent: #ff4757;
            --blue: #3498db;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        #app-container {
            width: 90%;
            max-width: 800px;
            background: var(--card-bg);
            padding: 30px;
            border-radius: 24px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.6);
            text-align: center;
        }

        /* Speed Reader Display */
        #word-box {
            font-size: 5rem;
            font-weight: 800;
            height: 160px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Courier New', monospace;
            border-top: 2px solid #333;
            border-bottom: 2px solid #333;
            margin: 20px 0;
            position: relative;
        }

        #word-box::before {
            content: '';
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 1px;
            background: rgba(255,255,255,0.1);
        }

        .highlight { color: var(--accent); }

        /* Progress Bar */
        #progress-wrapper {
            width: 100%;
            height: 6px;
            background: #333;
            border-radius: 10px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        #progress-bar {
            width: 0%;
            height: 100%;
            background: var(--blue);
            transition: width 0.1s linear;
        }

        /* Controls */
        .ui-section { transition: opacity 0.3s ease; }
        .hidden { display: none !important; }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.1s;
        }

        .btn:active { transform: scale(0.95); }
        .btn-primary { background: var(--blue); color: white; }
        .btn-file { background: #444; color: white; margin-bottom: 10px; }

        textarea {
            width: 100%;
            height: 100px;
            background: #252525;
            color: white;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 15px;
            margin: 15px 0;
            resize: none;
        }

        .settings {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        #status-msg { color: var(--blue); font-size: 0.9rem; margin-top: 10px; }
    </style>
</head>
<body>

<div id="app-container">
    <div id="progress-wrapper">
        <div id="progress-bar"></div>
    </div>

    <div id="word-box">READY</div>

    <div id="setup-ui" class="ui-section">
        <textarea id="text-input" placeholder="Paste text here or upload a file..."></textarea>
        
        <div class="settings">
            <label>WPM: <input type="number" id="wpm-input" value="300" style="width: 60px; background: #333; color: white; border: none; padding: 5px; border-radius: 5px;"></label>
            <input type="file" id="file-selector" accept=".txt,.pdf" class="hidden">
            <button class="btn btn-file" onclick="document.getElementById('file-selector').click()">ðŸ“‚ Open System File (.txt / .pdf)</button>
        </div>
        
        <button class="btn btn-primary" id="start-btn" style="width: 200px; font-size: 1.2rem;">START READING</button>
        <div id="status-msg"></div>
    </div>

    <div id="reading-ui" class="ui-section hidden">
        <button class="btn btn-file" id="pause-btn">PAUSE</button>
        <button class="btn btn-primary" id="stop-btn" style="background: var(--accent);">STOP & RESET</button>
    </div>
</div>

<script>
    // PDF.js Setup
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

    let words = [];
    let currentIndex = 0;
    let timer = null;
    let isPaused = false;

    const display = document.getElementById('word-box');
    const progressBar = document.getElementById('progress-bar');
    const setupUI = document.getElementById('setup-ui');
    const readingUI = document.getElementById('reading-ui');
    const statusMsg = document.getElementById('status-msg');

    // --- File Handling ---
    document.getElementById('file-selector').addEventListener('change', async (e) => {
        const file = e.target.files[0];
        if (!file) return;

        statusMsg.innerText = "Loading file...";

        if (file.type === "application/pdf") {
            const reader = new FileReader();
            reader.onload = async function() {
                const typedarray = new Uint8Array(this.result);
                const pdf = await pdfjsLib.getDocument(typedarray).promise;
                let fullText = "";
                
                for (let i = 1; i <= pdf.numPages; i++) {
                    const page = await pdf.getPage(i);

                    const content = await page.getTextContent();
